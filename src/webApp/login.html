<div ng-include="hotrodComponentsBasePath + '/messages/messages.html'"></div>

<div class="container-fluid cmp-login">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Login</h3>
        </div>
        <div class="panel-body">
            <div class="logo-wrap">
                <img src="images/panoptix.png" class="logo" />
            </div>
            <form id="loginform" class="form-horizontal" role="form" name="form" novalidate val-form ng-submit="login()">
                <div class="form-group" val-group>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input type="text" class="form-control" ng-model="model.username" required placeholder="username" val-model>
                    </div>
                    <p val-error class="help-block">Please enter username</p>
                </div>
                <div class="form-group" val-group>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input type="password" class="form-control" ng-model="model.password" required placeholder="password" val-model>
                    </div>
                    <p val-error class="help-block">Please enter a password</p>
                </div>

                <button class="btn btn-lg btn-primary btn-block" type="submit" ng-disabled="loggingIn">Login</button>
            </form>

        </div>
        <div class="panel-footer">
            Powered by <a href="https://github.com/panoptix-za/HotRod">Hotrod</a> from <a href="http://www.panoptix.co.za/">Panoptix</a>
        </div>
    </div>
</div>
