APP_NAME: Hotrod Dash

# ElasticSearch
ELASTICSEARCH: localhost:9200
RESTART_ON_NO_LIVING_CONNECTIONS: false
NO_LIVING_CONNECTIONS_RESTART_DELAY_SECS: 10
ES_PING_TIMEOUT: 3000
ES_STATUS_CHECK_DELAY: 10000

# ElasticSearch query tracing
ES_SAVE_QUERIES: false
ES_SAVED_QUERIES_DIR: ../.queries
# ES_SAVE_QUERY_FILE_FILTER: .*osmem.*

# ServerStats (SS)
SS_INDEX_UPDATE_INTERVAL_SECS: 30
SS_INDEX_CLEANUP_INTERVAL_SECS: 300
SS_INDEX_CLEANUP_SPAN: 30
SS_INDEX_CLEANUP_WHATIF: true

# Logstash (LS)
LS_INDEX_CLEANUP_INTERVAL_SECS: 300
LS_INDEX_CLEANUP_SPAN: 45
LS_INDEX_CLEANUP_WHATIF: true

# EventWriter (EW)
EVENT_WRITER_INDEX: hotrod
EVENT_WRITER_INDEX_DATE_SUFFIX: -YYYY-MM-DD
EVENT_WRITER_TYPE: events

# Client side Angular config:

# AUTH_HOSTNAME: localhost
AUTH_PORT: 3001
# AUTH_PATH: /auth

REFRESH_TOKEN_INTERVAL_MINS: 20

# API_HOSTNAME: localhost
# API_PORT: 3000
API_PATH: /api
# API_VERSION: 2

CHART_REFRESH_SECS: 0
TARGET_AGG_BUCKETS: 20
MAX_AGG_BUCKETS: 250

# Where the site is hosted
WEB_ROOT: /